<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Google</title>

        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <main id="main">
            <a id="home-link" href="https://www.google.com/"><img id="home-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Site logo, the word 'Google' in multi-colors"/></a><!--#home-link-->
            <form id="search-form" action="" method="post">
                <div id ="search-field-wrap">
                    <label id="search-label" for="search-field">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                    </label><!--#search-label-->
                    <input id="search-field" type="search" name="search-field"/> 
                </div><!--#search-field-wrap-->
                <section id="form-btns">
                    <input id="submit-btn" class="form-btn" type="submit" value="Google Search" />
                    <input id="lucky-btn" class="form-btn" type="submit" value="I'm Feeling Lucky" />
                </section><!--#form-btns-->
           </form><!--#form-->
           <footer id="google-footer">
               <section id="left-menu">
                   <a class="footer-menu-item" href="#">Advertising</a><!--.footer-menu-item-->
                   <a class="footer-menu-item" href="#">Business</a><!--.footer-menu-item-->
                   <a class="footer-menu-item" href="#">How Search Works</a><!--.footer-menu-item-->
               </section><!--#left-menu-->
               <section id="right-menu">
                <a class="footer-menu-item" href="#">Privacy</a><!--.footer-menu-item-->
                <a class="footer-menu-item" href="#">Terms</a><!--.footer-menu-item-->
                <a class="footer-menu-item" href="#">Settings</a><!--.footer-menu-item-->
               </section><!--#right-menu-->
           </footer><!--#google-footer-->
        </main><!--#main-->
    </body>
</html>
